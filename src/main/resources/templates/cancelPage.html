<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>CancelPage</h1>
<form action="#" th:action="@{/paymentiq/cancel}" th:object="${user}" method="post">
    <p th:text="'userId: ' + ${user.userId}"/>
    <p th:text="'authCode: ' + ${user.authCode}"/>
    <p th:text="'txAmount: ' + ${user.txAmount}"/>
    <p th:text="'txAmountCy: ' + ${user.txAmountCy}"/>
    <p th:text="'txId: ' + ${user.txId}"/>
    <p th:text="'txTypeId: ' + ${user.txTypeId}"/>
    <p th:text="'txName: ' + ${user.txName}"/>
    <p th:text="'provider: ' + ${user.provider}"/>
    <p><input type="submit" value="Cancel"/></p>
</form>
</body>
</html>
