<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Transfer Show</h1>
<form action="#" th:action="@{/paymentiq/transfer}" th:object="${user}" method="post">
    <p th:text="'userId: ' + ${user.userId}"/>
    <p th:text="'txAmount: ' + ${user.txAmount}"/>
    <p th:text="'txAmountCy: ' + ${user.txAmountCy}"/>
    <p th:text="'txId: ' + ${user.txId}"/>
    <p th:text="'txTypeId: ' + ${user.txTypeId}"/>
    <p th:text="'txName: ' + ${user.txName}"/>
    <p th:text="'provider: ' + ${user.provider}"/>

    <p>txPspAmountCy: <input type="text" th:field="*{txPspAmountCy}"/></p>
    <p>fee: <input type="text" th:field="*{fee}"/></p>
    <div th:with="result=${user.txAmount + user.fee}">
        txPspAmount:<span th:text="${result}"></span>
    </div>
    <p><input type="submit" value="Transfer"/></p>
</form>
</body>
</html>
