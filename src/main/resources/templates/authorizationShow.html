<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Authorization Show</h1>
<form action="#" th:action="@{/paymentiq/authorize}" th:object="${user}" method="post">
    <p th:text="'userId: ' + ${user.userId}"/>
    <p th:text="'txId: ' + ${user.txId}"/>
    <p th:text="'txTypeId: ' + ${user.txTypeId}"/>
    <p th:text="'txName: ' + ${user.txName}"/>
    <p th:text="'provider: ' + ${user.provider}"/>
    <p>txAmount: <input type="text" th:field="*{txAmount}"/></p>
    <p>txAmountCy: <input type="text" th:field="*{txAmountCy}"/></p>
    <p><input type="submit" value="Authorize"/></p>
</form>
</body>
</html>
